<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    ul.a {
        list-style-type: circle;
    }
    ul.b {
        list-style-type: square;
    }
    ol.a {
        list-style-type: upper-roman;
    }
    ol.b {
        list-style-type: lower-alpha;
    }
    .a {
        text-align: center;
        list-style-position: inside;
    }
    ul {
        color: rgb(252, 148, 247);
        border: 1px solid rgb(205, 79, 209) ;
    }
    li {
        border: 1px solid rgb(175, 21, 150);
    }
    </style>
</head>
<body>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ol class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <ol class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
</body>
</html>
