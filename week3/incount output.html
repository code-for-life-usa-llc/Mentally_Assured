<!DOCTYPE html>
<html lang="en">
<head>
    <title>Countoutput</title>
    <style>

    body{
        display: flex;
        flex-direction: row;
    }
        div{
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }

        p{
            font-size: 100px;
            text-align: center;
        }

        button{
            width: 100px;
            height: 50px;
        }
    </style>
    <script>
        let x = 5
        function initialize(){
            document.getElementById('paragrah').innerHTML = x;
        }

        function subtract(){
            x = x - 1;
            document.getElementById('paragrah').innerHTML = x;
        }

        function add(){
      x = x +1
      document.getElementById('paragrah').innerHTML = x;
        }
    </script>
</head>
<body>
  <button onclick="subtract()">subtract 1</button>  
  <div><p id="paragrah"></p></div>
  <button onclick="add()">add 1</button>
  <script>
    document.getElementById('paragrah').innerHTML = x;
    initialize();
  </script>
</body>
</html>
