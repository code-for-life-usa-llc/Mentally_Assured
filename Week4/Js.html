<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        div{
            width: 100px;
            height: 100px;
            border: 2px solid rgb(137, 14, 137);
        }
      </style>  
</head>
<body>
    <button onclick="colorchange('plum')">Click Me</button>
    <div id="H"></div>
    <script>
        function colorchange(color){
        document.getElementById('H').style.backgroundColor = color;
        }
    </script>
</body>
</html>
